<html>
	<body>
		<hr><h1>Arithmetic operators</h1>
		<script type="text/javascript">
			<!--
				var a = 30;
			var b = 10;
			var c = "Test";
			var linebreak = "<br />";
			var next = ", "

			document.write("a = "); document.write(a); document.write(", ");
			document.write("b = "); document.write(b); document.write(", ");
			document.write("c = "); document.write(c); document.write(linebreak);

			document.write("a + b = ");
			result = a + b;
			document.write(result);
			document.write(next);

			document.write("a - b = ");
			result = a - b;
			document.write(result);
			document.write(next);

			document.write("a / b = ");
			result = a / b;
			document.write(result);
			document.write(linebreak);

			document.write("a % b = ");
			result = a % b;
			document.write(result);
			document.write(next);

			document.write("a + b + c = ");
			result = a + b + c;
			document.write(result);
			document.write(next);

			a = ++a;
			document.write("++a = ");
			result = ++a;
			document.write(result);
			document.write(next);

			b = --b;
			document.write("--b = ");
			result = --b;
			document.write(result);
			document.write(linebreak);
			//-->
		</script>


		<hr><h1>Comparison operators</h1>

		<script type="text/javascript">
			<!--
				var a = 10;
			var b = 20;
			var linebreak = "<br />";

			document.write("a = "); document.write(a); document.write(", ");
			document.write("b = "); document.write(b); document.write(", ");
			document.write("c = "); document.write(c); document.write(linebreak);

			document.write("(a == b) => ");
			result = (a == b);
			document.write(result);
			document.write(next);

			document.write("(a < b) => ");
			result = (a < b);
			document.write(result);
			document.write(next);

			document.write("(a > b) => ");
			result = (a > b);
			document.write(result);
			document.write(next);

			document.write("(a != b) => ");
			result = (a != b);
			document.write(result);
			document.write(next);

			document.write("(a >= b) => ");
			result = (a >= b);
			document.write(result);
			document.write(next);

			document.write("(a <= b) => ");
			result = (a <= b);
			document.write(result);
			document.write(linebreak);
			//-->
		</script>

		<hr><h1>Logical operators</h1>
		<script type="text/javascript">
			<!--
				var a = true;
			var b = false;
			var linebreak = "<br />";
			document.write("a = "); document.write(a); document.write(", ");
			document.write("b = "); document.write(b); document.write(", ");
			document.write("c = "); document.write(c); document.write(linebreak);

			document.write("(a && b) => ");
			result = (a && b);
			document.write(result);
			document.write(next);

			document.write("(a || b) => ");
			result = (a || b);
			document.write(result);
			document.write(next);

			document.write("!(a && b) => ");
			result = (!(a && b));
			document.write(result);
			document.write(linebreak);
			//-->
		</script>

		<h1>Bitwise operators</h1>
		<script type="text/javascript">
			<!--
				var a = 2; // Bit presentation 10
			var b = 3; // Bit presentation 11
			var linebreak = "<br />";
			document.write("a = "); document.write(a); document.write(", ");
			document.write("b = "); document.write(b); document.write(linebreak);

			document.write("(a & b) => ");
			result = (a & b);
			document.write(result);
			document.write(next);

			document.write("(a | b) => ");
			result = (a | b);
			document.write(result);
			document.write(next);

			document.write("(a ^ b) => ");
			result = (a ^ b);
			document.write(result);
			document.write(next);

			document.write("(~b) => ");
			result = (~b);
			document.write(result);
			document.write(next);

			document.write("(a << b) => ");
			result = (a << b);
			document.write(result);
			document.write(next);

			document.write("(a >> b) => ");
			result = (a >> b);
			document.write(result);
			document.write(linebreak);
			//-->
		</script>

		<hr><h1>Assignment operators</h1>
		<script type="text/javascript">
			<!--
				var a = 33;
			var b = 10;
			var linebreak = "<br />";
			var next = ", ";
			document.write("a = "); document.write(a); document.write(", ");
			document.write("b = "); document.write(b); document.write(linebreak);


			document.write("Value of a => (a = b) => ");
			result = (a = b);
			document.write(result);
			document.write(next);

			document.write("Value of a => (a += b) => ");
			result = (a += b);
			document.write(result);
			document.write(next);

			document.write("Value of a => (a -= b) => ");
			result = (a -= b);
			document.write(result);
			document.write(next);

			document.write("Value of a => (a *= b) => ");
			result = (a *= b);
			document.write(result);
			document.write(next);

			document.write("Value of a => (a /= b) => ");
			result = (a /= b);
			document.write(result);
			document.write(next);

			document.write("Value of a => (a %= b) => ");
			result = (a %= b);
			document.write(result);
			document.write(linebreak);
			//-->
		</script>

		<hr><h1>Conditional operator</h1>
		<script type="text/javascript">
			<!--
				var a = 10;
			var b = 20;
			var linebreak = "<br />";
			document.write("a = "); document.write(a); document.write(", ");
			document.write("b = "); document.write(b); document.write(linebreak);


			document.write ("((a > b) ? 100 : 200) => ");
			result = (a > b) ? 100 : 200;
			document.write(result);
			document.write(linebreak);

			document.write ("((a < b) ? 100 : 200) => ");
			result = (a < b) ? 100 : 200;
			document.write(result);
			document.write(linebreak);
			//-->
		</script>

		<hr><h1>Typeof operator</h1>
		<script type="text/javascript">
			<!--
				var a = 10;
			var b = "Hello";
			var linebreak = "<br />";		
			document.write("a = "); document.write(a); document.write(", ");
			document.write("b = "); document.write(b); document.write(linebreak);

			result = typeof a;
			document.write("typeof a = ");
			document.write(result);
			document.write(", (typeof a == string) = ")
			document.write(typeof a == "string")
			document.write(linebreak);

			result = typeof b;
			document.write("typeof b = ");
			document.write(result);
			document.write(", (typeof b == string) = ")
			document.write(typeof b == "string")
			document.write(linebreak);
			//-->
		</script>


	</body>
</html>
